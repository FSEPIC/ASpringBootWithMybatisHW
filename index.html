<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
	<div class="all">
	<div id="select">
	<el-row type="flex" class="row-bg" justify="end">
	<el-col>
		<template>
			<el-button type="primary" icon="el-icon-s-home" @click.native.prevent="reset">全部书籍</el-button>
		</template>
	</el-col>
	<el-col :lg="3">
			<div id="search">
				<template>
					<el-button type="primary" icon="el-icon-search" @click.native.prevent="dialogVisible = true">搜索书籍</el-button>
				</template>
			<el-dialog
			  title="搜索书籍"
			  :visible.sync="dialogVisible"
			  width="30%"
			  :before-close="handleClose">
			  <div id="which">
				  <template>
				    <el-select v-model="value" placeholder="请选择">
				      <el-option
				        v-for="item in options"
				        :key="item.value"
				        :label="item.label"
				        :value="item.value">
				      </el-option>
				    </el-select>
				  </template>
			  </div>
			  <div style="transform: translateY(20px);" id="input">
				  <el-input prefix-icon="el-icon-search"  v-model="input" placeholder="请输入内容"></el-input>
			  </div>
			  <span slot="footer" class="dialog-footer">
			    <el-button @click="dialogVisible = false">取 消</el-button>
			    <el-button type="primary" @click.native.prevent="search">确 定</el-button>
			  </span>
			</el-dialog>
			</div>
		</el-col>
		<el-col :lg="2">
		<div id="insert">
			<template>
				<el-button type="primary" icon="el-icon-edit" @click="dialogVisible1 = true">新增书籍</el-button>
			</template>
			<el-dialog
			  title="新增书籍"
			  :visible.sync="dialogVisible1"
			  width="50%"
			  :before-close="handleClose1">
			  <div id="insertin">
			  <el-row :gutter="20">
			    <el-col :span="8">书籍ID</el-col>
			    <el-col :span="8">书籍名称</el-col>
			    <el-col :span="8">目前是否以借出</el-col>
			  </el-row>
			  <el-row :gutter="20">
			    <el-col :span="8"><el-input v-model="bookid" placeholder="BookID"></el-input></el-col>
			    <el-col :span="8"><el-input v-model="name" placeholder="BookName"></el-input></el-col>
			    <el-col :span="8">
				<el-switch
				  style="display: block;transform: translateY(10px)translateX(10px)"
				  v-model="value2"
				  active-color="#13ce66"
				  inactive-color="#13ce66"
				  active-text="否"
				  inactive-text="是">
				</el-switch>
			  </el-col>
			  </el-row>
			  </div>
			  <span slot="footer" class="dialog-footer">
			    <el-button @click="dialogVisible1 = false">取 消</el-button>
			    <el-button type="primary" @click="insertnewbook">确 定</el-button>
			  </span>
			</el-dialog>
		</div>
		</el-col>
	</el-row>
	</div>
	<div id="from">
  	<template>
  	  <el-table
  	    :data="tableData"
  	    style="width: 100%"
  	    max-height="1000">
  	    <el-table-column
  	      fixed
  	      prop="bookid"
  	      label="书号"
  	      width="500">
  	    </el-table-column>
  	    <el-table-column
  	      prop="name"
  	      label="书名"
  	      width="500">
  	    </el-table-column>
  	    <el-table-column
  	      prop="outb"
  	      label="是否以借出"
  	      width="230">
  	    </el-table-column>
  	    <el-table-column
  	      fixed="right"
  	      label="操作"
  	      width="100">
  	      <template slot-scope="scope">
  	        <el-button
  	          @click.native.prevent="deleteRow(scope.$index, tableData)"
  	          type="danger"
			  icon="el-icon-delete"
  	          size="small"
			  circle>
  	        </el-button>
			<el-button
			  @click.native.prevent="changeoutb(scope.$index, tableData)"
			  type="primary"
			  icon="el-icon-s-check"
			  size="small"
			  circle>
			</el-button>
  	      </template>
  	    </el-table-column>
  	  </el-table>
  	</template>
  </div>
  </div>
</body>
  <!-- import Vue before Element -->
  <script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="js/jQuery.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/controller.js" type="text/javascript"></script>
</html>
